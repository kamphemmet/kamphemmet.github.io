<h1 align="center"><b><font face="Times New Roman">Inledning</font></b></h1>
      <p class="MsoNormal">Här speglas en vanlig gård i Röks socken vid 
      gränslandet mellan den öppna östgötaslätten och Holavedens mörka skogar. 
      Gården heter Kamphemmet. På denna gård har <a href="kamphemmets_historia/jag.htm">jag</a> vuxit upp och innan min familj 
      flyttade hit 1979 <a target="_blank" href="kamphemmets_historia/bilder_kamphemmets_historia/ostergotland.jpg">
      <img border="1" src="kamphemmets_historia/bilder_kamphemmets_historia/sverige.jpg" align="left" hspace="7" vspace="5" width="76" height="160"></a>bodde 
      mina morföräldrar på gården och vi var ofta där och hälsade på. Materialet 
      du här tar del av är ursprungligen ett specialarbete som jag gjorde 1994. 
      Under tiden som gått sedan dess har mer information och material dykt upp. 
      Idén har nu ungefär 10 år senare mognat att göra informationen digital och 
      skapa en mer lättläst upplaga. Jag utgår från mitt ursprungliga arbete men 
      har reviderat en del och kompletterat med ny information.</p>
      <p class="MsoNormal">Historia har alltid legat mig varmt om hjärtat och 
      särskilt min egen hembygdshistoria. Jag valde i mitt arbete att 
      skriva om Sätra på grund av att vår släktgård Kamphemmet tidigare har 
      tillhört den gården. Jag insåg rätt snart att det skulle bli ett allt för 
      stort och omfattande arbete för att man skulle kunna gå på djupet och 
      begränsade mig då till Kamphemmets egen historia under de senaste 300 
      åren. Jag har skrivit en kort sammanfattning om Sätra säteri för att ni 
      ska få in det i ett sammanhang&nbsp;men 
      koncentrerar mig sedan på Kamphemmets historia. Jag har försökt ge en 
      inblick i hur det har sett ut på gården med avseende på att gestalta 
      förändringar i gårdens historia vad det gäller ägare, brukare, 
      byggnationer och brukande av jorden.&nbsp; </p>

som man kan klicka på varvid bilden visas i normal storlek. OBS! Dessa
